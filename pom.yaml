modelVersion: 4.0.0

groupId: com.allsimon.quickcheck
artifactId: parent
version: ${revision}
packaging: pom

properties:
  project.reporting.outputEncoding: UTF-8
  project.build.sourceEncoding: UTF-8
  revision: 0.1-SNAPSHOT
  junit-quickcheck-version: 0.8.2
  maven.compiler.source: 1.8
  maven.compiler.target: 1.8

modules: [annotation, processor, sample]

dependencyManagement:
  dependencies:
    - {groupId: com.squareup, artifactId: javapoet, version: 1.11.1}
    - {groupId: io.vavr, artifactId: vavr, version: 0.9.3}
    - {groupId: io.leangen.geantyref, artifactId: geantyref, version: 1.3.4}
    - {groupId: org.projectlombok, artifactId: lombok, version: 1.18.6}
    - {groupId: javax.validation, artifactId: validation-api, version: 2.0.1.Final}
    - {groupId: org.hibernate.validator, artifactId: hibernate-validator, version: 6.0.16.Final}
    - {groupId: org.glassfish, artifactId: javax.el, version: 3.0.1-b09}
    - {groupId: com.google.auto.service, artifactId: auto-service, version: 1.0-rc4}
    - {groupId: com.pholser, artifactId: junit-quickcheck-core, version: '${junit-quickcheck-version}'}
    - {groupId: com.pholser, artifactId: junit-quickcheck-generators, version: '${junit-quickcheck-version}'}
    - {groupId: org.assertj, artifactId: assertj-core, version: 3.11.1}
    - {groupId: junit, artifactId: junit, version: 4.12}
